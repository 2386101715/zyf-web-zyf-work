<body>
        <input type="text" id="t1" placeholder="请输入用户名" />

			var span = document.getElementById('span');
			var arr = ['tom','jack','lili'];
			t1.onblur = function(){
				if(t1.value==''){
				 }else if(arr.indexOf(t1.value) === -1){
				span.innerText = '该用户名可以使用';
				 }else{
				span.innerText = '该用户名已被注册';
				 }
				bt.onclick = function(){
				console.log(arr.indexOf(t1.value));
					if(t1.value == ''){
						alert('请输入用户名');

						alert('请输入密码');

						alert('用户名已被注册');
					}else{
						alert('注册成功')
					}	
				}
			}
						
		</script>
